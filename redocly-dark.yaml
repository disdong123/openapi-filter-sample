theme:
  openapi:
    nativeScrollbars: true
    jsonSampleExpandLevel: 0
    minCharacterLengthToInitSearch: 3
    maxDisplayedEnumValues: 4
    expandSingleSchemaField: false
    pathInMiddlePanel: fals
#    onlyRequiredInSamples: true,
    theme:
      typography:
        fontSize: '14px'
        lineHeight: '1.5em'
        fontWeightLight: '300'
        fontWeightRegular: '400'
        fontWeightBold: '600'
#        fontFamily: 'Pretendard'
        smoothing: 'antialiased'
        optimizeSpeed: true
        headings:
#          fontFamily: 'Pretendard'
          fontWeight: '600'
          lineHeight: '1.6em'
        code:
          fontSize: '13px'
#          fontFamily: 'Pretendard'
          lineHeight: '1.5em'
          fontWeight: '400'
          color: '#FFCB6B'           # 인라인 코드 텍스트 색상
          backgroundColor: '#18181b' # 인라인 코드 배경색
          wrap: true
        links:
          color: '#90CAF9'
          visited: '#90CAF9'
          hover: '$64B5F6'
          textDecoration: 'auto'
          hoverTextDecoration: 'auto'
      colors:
        tonalOffset: 0.2
        primary:
          main: '#90CAF9'
        success:
          main: '#afefed'
        warning:
          main: '#eab308'
        error:
          main: '#ef4444'
        http:
          basic: '#71717a'
          delete: '#ef4444'
          get: '#22c55e'
          head: '#946ef'
          link: '#06b6d4'
          options: '#eab308'
          patch: '#f97316'
          post: '#3b82f6'
          put: '#ec4899'
        responses:
          error:
            backgroundColor: 'rgba(255,92,92,0.3)'
            color: '#ff5c5c'
            tabTextColor: '#ff3b3b'
          info:
            backgroundColor: 'rgba(59,131,246,0.2)'
            color: '#91caff'
            tabTextColor: '#60a5fa'
          redirect:
            backgroundColor: 'rgba(234,179,8,0.2)'
            color: '#ffcc00'
            tabTextColor: '#facc15'
          success:
            backgroundColor: 'rgba(34,197,94,0.2)'
            color: '#4ade80'
            tabTextColor: '#86efac'
        text:
          primary: '#FFFFFF'
          secondary: '#FFFFFF'
        border:
          dark: '#ffffff'
          light: 'rgba(0,0,0,0.1)'
      sidebar:
        backgroundColor: '#2d3748'
        textColor: '#e2e8f0'
      rightPanel:
        backgroundColor: '#252f3f'
        textColor: '#ffffff'
        servers:
          overlay:
            backgroundColor: '#27272a'
          url:
            backgroundColor: '#18181b'
      schema:
        nestedBackground: '#2d3748'  # 스키마 패널 배경색
        typeNameColor: '#FFFFFF'     # 스키마 타입명 색상
        typeTitleColor: '#FFFFFF'    # 스키마 제목 색상
        linesColor: '#d8b4fe'
        requireLabelColor: '#f87171'
        labelsTextSize: '0.9em'
        nestingSpacing: '1em'
      fab:
        backgroundColor: '#52525b'
        color: '#67e8f9'
      codeBlock:
        backgroundColor: '#18181b'   # 코드 블록 배경색
      codeSample:
        backgroundColor: '#18181b'   # 코드 샘플 배경색

